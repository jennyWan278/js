<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>两侧跟随广告</title>
	<style>
	*{padding:0;margin:0;}
	.all{width: 100%;position: absolute;top:0;overflow: hidden;zoom:1;top:80px;}
	.left{width: 100px;height: 200px;background-color: pink;float: left;}
	.right{width: 100px;height: 200px;background-color: pink;float: right;}
	.main{width: 960px;height: 2000px;background-color: #ccc;margin: 0 auto;}
	</style>

	<script>
	window.onload=function(){
		//scroll()方法函数

		function scroll(){
			return {
				"top":document.body.scrollTop||document.documentElement.scrollTop||window.pageYOffset,
				"left":document.body.scrollLeft||document.documentElement.scrollLeft||window.pageXOffset
			}
		}
	
		// 缓动动画函数
		function animate(ele,target) {
		    clearInterval(ele.timer);
		    ele.timer = setInterval(function () {
		        var step = (target-ele.offsetTop)/10;
		        step = step>0?Math.ceil(step):Math.floor(step);
		        ele.style.top = ele.offsetTop + step + "px";
		        if(Math.abs(target-ele.offsetTop)<Math.abs(step)){
		            ele.style.top = target + "px";
		            clearInterval(ele.timer);
		        }
		    },10);
		}
		// 获取事件源及相关函数
		var adArr=document.getElementsByClassName("all");
		window.onscroll=function(){
			var val=scroll().top;   // 被卷去的头部的大小
			animate(adArr[0],val+80);
		}
		
	}
	</script>
</head>
<body>
	<div class="all">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="main"></div>
</body>
</html>
